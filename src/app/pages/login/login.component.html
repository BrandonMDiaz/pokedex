<div class="login">
  <img class="img" src="../../../assets/Pokemon_logo.png">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="login()">
    <h3 class="title">Login</h3>

    <div class="form-field">
      <label for="email">
        Email
      </label>
      <input type="email" name="email" id="email" class="input" formControlName="email"
        [ngClass]="{'input-error': email.invalid && (email.dirty || email.touched)}">
      <div class="error-message" *ngIf="email.errors?.['required'] && (email.dirty || email.touched)">
        Email is required
      </div>
      <div class="error-message" *ngIf="email.errors?.['email'] && (email.dirty || email.touched)">
        Please add a valid email
      </div>
    </div>

    <div class="form-field">
      <label for="password">
        Password
      </label>
      <input type="password" name="password" id="password" class="input" formControlName="password"
        [ngClass]="{'input-error': password.invalid && (password.dirty || password.touched)}">
      <div class="error-message" *ngIf="password.errors?.['required'] && (password.dirty || password.touched)">
        Password is required
      </div>
    </div>
    <button type="submit" class="button" [disabled]="!loginForm.valid">Log In</button>
  </form>
</div>
