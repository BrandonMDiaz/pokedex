<div class="page-container">
  <form class="form" [formGroup]="userForm" (ngSubmit)="register()">
    <div>
      <h3>Add user</h3>
    </div>
    <p *ngIf="formChanged" class="error-message">*please change one field</p>

    <mat-form-field appearance="fill">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Last Name</mat-label>
      <input matInput formControlName="lastName" required>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Role</mat-label>
      <mat-select required formControlName="role">
        <mat-option value="USER">User</mat-option>
        <mat-option value="ADMIN">Admin</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Email</mat-label>
      <input matInput type="email" required formControlName="email">
    </mat-form-field>
    <button type="submit" class="button" [disabled]="!userForm.valid">Edit</button>
  </form>

</div>
