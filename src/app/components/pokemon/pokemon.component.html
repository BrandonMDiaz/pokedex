<div class="list-container">
  <div *ngFor="let pokemon of pokemones">
    <div (click)="displayInfo(pokemon.id)" class="pokemon">
      <div class="btn-container" *ngIf="isAdmin">
        <button (click)="openDeleteDialog(pokemon.id)">Edit</button>
        <button (click)="openDeleteDialog(pokemon.id)">Delete</button>
      </div>
      <h3 class="pokemon-name">{{pokemon.name}}</h3>
    </div>
  </div>
</div>
