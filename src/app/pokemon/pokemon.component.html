<div class="main-list" *ngFor="let pokemon of pokemones">
  <div (click)="displayInfo(pokemon.id)" class="pokemon">
    <img src="{{pokemon.sprites.front_default}}">
    <h3>{{pokemon.name}}</h3>
  </div>
    <app-pokemon-details *ngIf="pokemon.id === pokemonSelected" [pokemonDetails]="pokemon | pokemonFormat"></app-pokemon-details>
</div>
